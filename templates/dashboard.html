<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Welcome, {{ current_user.username }}!</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <p class="card-text">
                    <strong>Email:</strong> {{ current_user.email }}<br>
                    <strong>Account Type:</strong> {{ 'Admin' if current_user.is_admin else 'User' }}
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Converter</a>
                <a href="{{ url_for('users') }}" class="btn btn-info">View Users</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
