<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weight Converter</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="weight" class="form-label">Enter Weight:</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                </div>
                
                <div class="form-group mb-3">
                    <label class="form-label">Convert From:</label>
                    <select class="form-select" id="fromUnit">
                        <option value="kg">Kilograms</option>
                        <option value="lb">Pounds</option>
                    </select>
                </div>
                
                <button class="btn btn-primary w-100" onclick="convert()">Convert</button>
            </div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function convert() {
            const weight = document.getElementById('weight').value;
            const fromUnit = document.getElementById('fromUnit').value;
            
            if (!weight) {
                alert('Please enter a weight');
                return;
            }

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        weight: parseFloat(weight),
                        from_unit: fromUnit
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        ${weight} ${fromUnit === 'kg' ? 'kg' : 'lb'} = ${data.converted_weight} ${data.to_unit}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'An error occurred'}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
